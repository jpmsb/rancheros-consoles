console:
  image: ${REGISTRY_DOMAIN}/jpmsb/os-antixlinux-devuan-xfceconsole:jp_JP${SUFFIX}
  command: iniciar-tudo
  privileged: true
  labels:
    io.rancher.os.scope: system
    io.rancher.os.after: network
    io.docker.compose.rebuild: "false"
    io.rancher.os.console: antiXLinux-devuan-xfce-jp_JP
  volumes_from:
  - all-volumes
  volumes:
  - /media:/media:shared
  - /mnt:/mnt:shared
  - /boot:/boot:shared
  restart: always
  pid: host
  ipc: host
  net: host
  uts: host
  shm_size: 2048M
